<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="css/index4.css">
    <!-- reponsive -->
    <link rel="stylesheet" href="css/index4-mb.css" media="screen and (max-width: 500px)">
    <!-- link js -->
    <script src="javascript/index4.js"></script>

    <!-- link icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Đăng nhập/Đăng ký</title>
</head>
<body>
    <div class="content-m">
        <div class="container">
            <div class="box register">
                <div class="content">
                    <div class="cont-tp">
                        <h3 class="title">
                            Đăng ký
                        </h3>
            
                        <span class="details">
                            HCM Open University
                        </span>
                    </div>
        
                    <form action="#" id="form">
                        <div class="form_input">
                            <input type="text" name="" id="name" required>
                            <label for="name">Tên</label>
                        </div>
                        <div class="form_input">
                            <input type="text" name="" id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form_input">
                            <input type="password" name="" id="password" required>
                            <label for="password">Mật khẩu</label>
                        </div>
    
                        <button class="btn submit">
                            Đăng ký
                        </button>
                    </form>
                </div>
            </div>
    
            <div class="box navigation">
                <div class="content">
                    <div class="nav navigation_signIn">
                        <div class="cont-tp cont-md">
                            <p>
                                Nếu bạn đã có tài khoản, vui lòng đăng nhập tại đây
                            </p>
            
                            <button class="btn layer log">
                                Đăng nhập
                            </button>
                        </div>
                    </div>
        
                    <div class="nav navigation_signUp">
                        <div class="cont-tp cont-md">
                            <p>
                                Nếu bạn chưa có tài khoản, vui lòng đăng ký tại đây
                            </p>
            
                            <button class="btn layer out">
                                Đăng ký
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="box login">
                <div class="content">
                    <div class="cont-tp">
                        <h3 class="title">
                            Đăng nhập
                        </h3>
            
                        <span class="details">
                            HCM Open University
                        </span>
                    </div>
        
                    <form action="#" id="form">
                        <div class="form_input">
                            <input type="text" name="" id="name" required>
                            <label for="name">Email</label>
                        </div>
                        <div class="form_input">
                            <input type="password" name="" id="password" required>
                            <label for="password">Mật khẩu</label>
                        </div>
                    </form>
    
                    <button class="btn submit">
                        Đăng nhập
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
